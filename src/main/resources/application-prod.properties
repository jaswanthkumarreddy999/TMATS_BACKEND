# Application Name
spring.application.name=TMATS_BACKEND

# ✅ Database Configuration (Using Railway Environment Variables)
# Option 1: Using MYSQL_URL (internal connection within Railway)
spring.datasource.url=jdbc:${MYSQL_URL}
# Option 2: Using Direct Connection String
#spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ✅ Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false

# ✅ Logging Settings (Debugging Enabled for Connection Issues)
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework.jdbc=INFO
logging.level.org.springframework.core.env=DEBUG

# ✅ HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.auto-commit=true

# ✅ Database Connection Retry
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.initialization-fail-timeout=30000
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.validation-interval=30000

# ✅ Secure Mail Configuration (Using Environment Variables)
