<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Error - TMATS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <style>
        .wrapper {
            transform: scale(1);
            height: 350px;
        }
        .error-message {
            color: #ff0033;
            text-align: center;
            margin: 20px 0;
            font-weight: 500;
        }
        .info-text {
            color: #24699d;
            text-align: center;
            margin: 15px 0;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }
        .btn-secondary {
            width: 100%;
            height: 45px;
            background: transparent;
            border: 2px solid #24699d;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            color: #24699d;
            font-weight: 500;
            transition: background 0.3s, color 0.3s;
        }
        .btn-secondary:hover {
            background: #24699d;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo">TMATS</h2>
        <nav class="navigation">
            <a th:href="@{/Home}">Home</a>
            <a th:href="@{/About}">About</a>
            <a th:href="@{/Services}">Services</a>
            <a th:href="@{/Contact}">Contact</a>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Registration Error</h2>
            <p class="error-message">This email address is already registered!</p>
            <p class="info-text">You can either try logging in with your existing account or use a different email address to register.</p>
            
            <div class="btn-container">
                <button onclick="window.location.href='/Home'" class="btn">Login</button>
                <button onclick="window.location.href='/Home'" class="btn-secondary">Register with Different Email</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
