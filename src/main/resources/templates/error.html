<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - TMATS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <style>
        .wrapper {
            transform: scale(1);
            height: 320px;
        }
        .error-message {
            color: #ff0000;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo">TMATS</h2>
        <nav class="navigation">
            <a th:href="@{/Home}">Home</a>
            <a th:href="@{/About}">About</a>
            <a th:href="@{/Services}">Services</a>
            <a th:href="@{/Contact}">Contact</a>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Error</h2>
            <p class="error-message" th:text="${errorMessage}">An error occurred</p>
            
            <button type="button" class="btn" onclick="window.location.href='/Home'">Return to Home</button>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
